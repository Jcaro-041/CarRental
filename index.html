<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"
      integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <main class="container-lg m-5" style="border: 1px solid">
      <div class="form-group">
        <h1 class="text-center m-5">ACME Car Rental Form</h1>
        <label for="pickupDateInput" class="form-label"> Pickup Date: </label>
        <input type="date" id="pickupDateInput" />
      </div>
      <div class="form-group">
        <label for="numberOfDays" class="form-label"> Number of days: </label>
        <input type="number" id="numberOfDays"/>
      </div>
      <p>Options</p>
      <div class="form-group ml-md-3">
        <input type="checkbox" class="form-check-input" id="optionETT" />
        <label for="optionETT" class="form-check-label ml-2">
          Electronic Toll Tag ($3.95/Day)
        </label>
      </div>
      <div class="form-group ml-md-3">
        <input type="checkbox" class="form-check-input" id="optionGPS" />
        <label for="optionGPS" class="form-check-label ml-2">
          GPS ($2.95/Day)
        </label>
      </div>
      <div class="form-group ml-md-3">
        <input type="checkbox" class="form-check-input" id="optionRA" />
        <label for="optionRA" class="form-check-label ml-2">
          Roadside Assistance ($2.95/Day)
        </label>
      </div>
      <p class="mt-4">Under 25</p>
      <div class="form-group ml-md-3">
        <input type="radio" class="form-check-input" id="underNo" />
        <label for="underNo" class="form-check-label"> No </label>
        <input type="radio" class="form-check-input ml-4" id="underYes" />
        <label for="underYes" class="form-check-label ml-5"> Yes </label>
      </div>
      <button class="btn btn-secondary mb-3" id="estimateTotalCostButton">Estimate Total Due</button>
      <p>Car Rental: <span id="carRentalPriceDisplay"></span></p>
      <p>Options total: <span id="optionsPriceDisplay"></span></p>
      <p>Under 25 surcharge: <span id="underPriceDisplay"></span></p>
      <br>
      <p>Total Due: <span id="totalDuePriceDisplay" style="font-weight: bold;"></span></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
